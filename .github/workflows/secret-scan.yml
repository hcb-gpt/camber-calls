name: Secret Scan

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run secret scan on PR/push diff
        shell: bash
        run: |
          chmod +x scripts/secret-scan.sh
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            scripts/secret-scan.sh --diff "origin/${{ github.base_ref }}...HEAD"
          else
            scripts/secret-scan.sh --diff "HEAD~1...HEAD"
          fi
